<!Doctype html>
<html ng-app="myApp">
<head>
  <title>Top 10 Surfers 2015</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.0/angular-route.js"></script>
  <script src="/static/js/app.js"></script>
</head>
<body>
  <div ng-controller="myCtrl">
    <input type="text" ng-model="search"/>
    <div ng-repeat="person in data.competitors | filter:search | filter:selected">
      <h1>{{person.name}}</h1>
      <p>Country: {{person.country}}</p>
      <p>Total Points: {{person.points}}</p>
      <p>2015 Results</p>
        <div class="row">
          <div ng-repeat="event in data.events" class="column">
            <p>{{event.name}}</p>
          </div>
          <div ng-repeat="result in person.results track by $index" class="column">
            <p>{{result}}</p>
          </div>
        </div>
    </div>

  </div>
</body>
</html>
