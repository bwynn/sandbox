<!doctype html>
<html>
<head>
  <title>mpg</title>
</head>
<body>
  <section id="user-input">
    <form>
      <div class="form-group">
        <label for="miles">Miles</label>
        <input id="miles" type="text"/>
      </div>
      <div class="form-group">
        <label for="gallons">Gallons</label>
        <input id="gallons" type="text"/>
      </div>
      <div class="form-group">
        <label for="car">Car</label>
        <input id="car" type="text"/>
      </div>
      <button id="submit">Submit</button>
    </form>
  </section>
  <section id="user-results">
    <div id="current-result">
      <h1>Today's MPG</h1>
    </div>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Mpg</th>
        </tr>
      </thead>
      <tbody  id="results-table"></tbody>
    </table>
  </section>
  <script src="script.js"></script>
</body>
</html>
