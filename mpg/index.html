<!doctype html>
<html ng-app="mpgApp">
<head>
  <title>mpg</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="script.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="mpgCtrl">

  <section id="user-input">
    <form ng-submit="updateData( newCar )">
      <div class="form-group">
        <label for="miles">Miles</label>
        <input ng-model="miles" type="number"/>
      </div>
      <div class="form-group">
        <label for="gallons">Gallons</label>
        <input ng-model="gallons" type="number"/>
      </div>
      <div class="form-group">
        <label for="car">Add a Car</label>
        <input ng-model="newCar" type="text"/>
      </div>
      <button type="submit">Set Local Data</button>
    </form>
  </section>

  <section id="user-results">
    <div id="current-result">
      <h1>Today's MPG</h1>
      <p>{{trip.mpg}} average mpg</p> <!-- lastItem filter could be applied on array -->
    </div>
    <ul ng-repeat="trip in trips track by $index">
      <li>{{trip.cars}}</li>
      <li>{{trip.mpg}} miles per gallon</li>
      <li>{{trip.dates}}</li>
    </ul>
  </section>

</body>
</html>
