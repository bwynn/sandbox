<!Doctype html>
<html>
<head>
  <title>Promo Animation Case Study | CSS vs. Velocity</title>
  <link href='https://fonts.googleapis.com/css?family=Raleway:200' rel='stylesheet' type='text/css'>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  <section id="page-wrap">
    <div id="promo-wrap">
      <div class="css">
        <h3>CSS Animations</h3>
        <div class="box demo">
          <div class="btm-left-promo center">Coming<br/>Soon!</div>
          <div class="overlay"></div>
        </div>
        <div class="box session88">
          <div class="center-promo circle center">
            <p>Coming<br/>Soon!</p>
          </div>
          <div class="overlay"></div>
        </div>
        <div class="box glory">
          <div class="promo-split">
            <div class="halved top-half"></div>
            <div class="halved bottom-half"></div>
            <div class="promo-badge circle center">
              <p>Coming<br/>Soon</p>
            </div>
          </div>
        </div>
        <div class="box maiden">
          <div class="promo-rotate">
            <div class="promo-rotate-badge">
              <span class="promo-rotate-badge-content"></span>
            </div>
            <div class="overlay"></div>
          </div>
        </div>
      </div>
      <div class="velocity">
        <h3>Velocity Animations</h3>
        <div class="box demo">
          <div class="btm-left-promo center">Coming<br/>Soon!</div>
          <div class="overlay"></div>
        </div>
        <div class="box session88">
          <div class="center-promo circle center">
            <p>Coming<br/>Soon!</p>
          </div>
          <div class="overlay"></div>
        </div>
        <div class="box glory"></div>
        <div class="box maiden"></div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
  <script src="velocity.ui.js"></script>
  <script src="script.js"></script>
</body>
</html>
